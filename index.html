<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.7.2/sweetalert2.min.css">
  <link rel="stylesheet" href="style.css">
  <title>notes app</title>
</head>
<body>
  
  <div class="container">
    <div class="row">
      <div class="col-md my-4">
        
        <!-- tombol -->
        <div class="d-flex align-items-center mb-3">
          <button class="btn btn-outline-primary rounded-0 btn-modal me-2" data-type="add" data-bs-toggle="modal" data-bs-target="#modalBox">add data</button>
          <button class="btn btn-outline-danger rounded-0 btn-all">delete all data</button>
        </div>
        
        <!-- content -->
        <div class="row content overflow-hidden"></div>
        
        <!-- Modal -->
        <div class="modal fade" id="modalBox" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fw-light fs-6" id="exampleModalLabel">...</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <div class="form-group mb-2">
                  <label for="title" class="form-label fw-normal">title</label>
                  <input type="text" id="title" class="form-control input-title" placeholder="enter title name ...">
                </div>
                <div class="form-group">
                  <label for="description" class="form-label fw-normal">description</label>
                  <textarea id="description" cols="30" rows="7" class="form-control input-description" placeholder="enter description ..."></textarea>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary rounded-0" data-bs-dismiss="modal">close</button>
                <button type="button" class="btn btn-primary rounded-0 btn-submit">submit</button>
              </div>
            </div>
          </div>
        </div>
        
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.7.2/sweetalert2.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
